<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Frontend test | Hosco</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.css" />
    </head>
    <body>
        <div id="root"></div>
        <% if (webpackConfig.mode == 'production') { %>
        <script crossorigin src="https://unpkg.com/react@16.6.1/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16.6.1/umd/react-dom.production.min.js"></script>
        <% } else { %>
        <script crossorigin src="https://unpkg.com/react@16.6.1/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16.6.1/umd/react-dom.development.js"></script>
        <% } %>
        <script src="<%= webpackConfig.output.filename %>"></script>
    </body>
</html>
